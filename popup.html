<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube AdBlocker</title>
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <img src="icons/icon128.png" alt="Extension Icon" class="extension-icon">
            <h1>YouTube AdBlocker</h1>
        </div>
        <p class="description">Block all ads on YouTube and enhance your viewing experience. Enjoy faster video loads
            and an ad-free platform.</p>

        <div class="toggle-section">
            <h2>AdBlock Status</h2>
            <label class="switch">
                <input type="checkbox" id="enableExtension" checked>
                <span class="slider round"></span>
            </label>
        </div>


        <div class="features">
            <h3>Key Features:</h3>
            <ul>
                <li>Block all video ads</li>
                <li>Faster video loading times</li>
                <li>Seamless, distraction-free experience</li>
            </ul>
        </div>

        <!-- <footer>
            <p>Made by <a href="https://x.com/here_Munna_07" target="_blank">Munn@CodeX</a></p>
        </footer> -->
    </div>

    <script src="popup.js"></script>
</body>

</html>
